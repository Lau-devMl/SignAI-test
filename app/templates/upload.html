<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carga de Datos</title>
</head>
<body>
    <h1>Cargar Archivo CSV</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Cargar</button>
    </form>
</body>
</html>
